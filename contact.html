<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Your navigation bar here -->
    </header>

    <main>
        <h1>Contact Me</h1>
        <p>Feel free to get in touch via the form below or through my social media channels.</p>

        <section class="contact-form">
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject">

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <input type="submit" value="Send Message">
            </form>
        </section>

        <section class="contact-info">
            <h2>Other Ways to Contact Me</h2>
            <p>Email: your-email@example.com</p>
            <p>LinkedIn: <a href="your-linkedin-profile-url">your-linkedin-profile</a></p>
            <!-- Add other social media links if desired -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024, Jacob Shpiece. All rights reserved.</p>
    </footer>
</body>
</html>
